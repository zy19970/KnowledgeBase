<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InTron@BJUT</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>

  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/zy19970/KnowledgeBase',
      logo: 'favicon.svg',

      //封面
      //coverpage: true,
      coverpage: true,
      //onlyCover: false,
      onlyCover: true,


      //文本高亮配置
      'flexible-alerts': {style: 'flat'},

      //隐藏侧边栏
      hideSidebar: true,

      //小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,

      //在找不到指定页面时加载_404.md
      //notFoundPage: true,

      //让你的内容页在滚动到指定的锚点时，距离页面顶部有一定空间。
      topMargin: 90

      //目录层级
      //subMaxLevel: 2
    }
  </script>

  <!--数学公式插件-->
    <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked@4"></script>

    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <!-- script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->


  <!--文本高亮 （本地化）-->
    <script src="./scr/docsify-plugin-flexible-alerts.js"></script>

  <!--字数统计-->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>


  <!--Emoji-->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>


  <!-- Docsify v4 (本地化)-->
    <script src="./scr/docsify@4.js"></script>


</body>
</html>
